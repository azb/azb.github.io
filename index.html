<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple WebXR Page</title>
    <!-- Include A-Frame library -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <!-- A-Frame scene -->
    <a-scene>
        <!-- A-Frame assets -->
        <a-assets>
            <!-- Add any assets (e.g., models, images) you need -->
        </a-assets>
        
        <!-- A-Frame entities -->
        <a-sky color="#6EBAA7"></a-sky> <!-- Example sky entity -->
        
        <!-- Add other A-Frame entities (e.g., models, objects) -->
    </a-scene>
</body>
</html>

<!-- After the A-Frame library inclusion -->
<script>
    // Check if WebXR is supported
    if (navigator.xr) {
        navigator.xr.isSessionSupported('immersive-vr').then((supported) => {
            if (supported) {
                // Enable the Enter VR button
                document.querySelector('a-scene').setAttribute('vr-mode-ui', 'enabled: true');
            } else {
                console.log('WebXR is not supported on this device.');
            }
        });
    } else {
        console.log('WebXR is not supported on this browser.');
    }
</script>
