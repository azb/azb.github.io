  <script>
    MozillaResearch.telemetry.start({
      analytics: true,
      errorLogging: true,
      performance: true
    });
    MozillaResearch.telemetry.performance.mark('LoaderParsingStart');
  </script>

  <script src="Build/FreshBuild.loader.js"></script>
  <script>
    function unityProgress(progress)
    {
      if (!unityProgress.initialized)
      {
        unityProgress.loader = document.getElementById('loader');
        unityProgress.progressElement = document.getElementById('progress');
        unityProgress.loading = document.getElementById('loading');
        unityProgress.initialized = true;
        document.dispatchEvent(new CustomEvent('UnityProgressStart'));
      }
      if (unityProgress.progressElement)
      {
        unityProgress.progressElement.style.width = (100 * progress) + '%';
      }
    }

    document.addEventListener('DOMContentLoaded', function ()
    {
      var canvas = document.getElementById('unity-canvas');
      if (!canvas)
      {
        console.error('Canvas element not found!');
        return;
      }

      // Set canvas attributes before Unity initialization
      canvas.setAttribute('tabindex', '0');
      canvas.style.outline = 'none';
      canvas.style.width = '100%';
      canvas.style.height = '100%';

      // Workaround: Patch querySelector to handle Unity's invalid '#' selector
      var originalQuerySelector = Document.prototype.querySelector;
      Document.prototype.querySelector = function (selector)
      {
        if (selector === '#' || (selector && selector.trim() === '#'))
        {
          // Return the canvas element when Unity tries to query with '#'
          return canvas;
        }
        try
        {
          return originalQuerySelector.call(this, selector);
        } catch (e)
        {
          // If selector is invalid and not '#', still try to handle it gracefully
          if (selector && selector.trim() === '')
          {
            return null;
          }
          throw e;
        }
      };

      var config = {
        dataUrl: 'Build/FreshBuild.data',
        frameworkUrl: 'Build/FreshBuild.framework.js',
        codeUrl: 'Build/FreshBuild.wasm',
        streamingAssetsUrl: 'StreamingAssets',
        companyName: 'DefaultCompany',
        productName: 'FreshBuild',
        productVersion: '1.0',
        // `preserveDrawingBuffer` is needed for WebVR content to be mirrored to the `<canvas>`.
        webglContextAttributes: {
          preserveDrawingBuffer: true
        }
      };

      createUnityInstance(canvas, config, function (progress)
      {
        unityProgress(progress);
      }).then(function (instance)
      {
        window.gameInstance = instance;
        // Restore original querySelector after Unity initialization
        Document.prototype.querySelector = originalQuerySelector;
        document.dispatchEvent(new CustomEvent('UnityLoaded'));
      }).catch(function (error)
      {
        console.error('Failed to create Unity instance:', error);
        // Restore original querySelector even on error
        Document.prototype.querySelector = originalQuerySelector;
      });
    });
  </script>
</head>

<body>
  <div id="loader">
    <div id="loading" class="loading">Loading</div>
    <div id="progress" class="progress"></div>
  </div>

  <div id="game">
    <div id="gameContainer">
      <canvas id="unity-canvas" tabindex="0"></canvas>
    </div>
  </div>

  <div id="instruction">
    <div id="novr" class="panel center">
      <h3>You&rsquo;ll need a <a href="https://developer.mozilla.com/topics/mixed-reality/">WebXR-enabled browser</a>
        and VR headset to fully enjoy this experience.</h3>
      <p><img src="mousedrag.png" width="70" alt="Click-and-drag your mouse"></p>
      <p>In the meantime, <strong><em>click and drag</em></strong> to have a look around!</p>
      <p>
        <button class="confirm">Continue</button>
      </p>
    </div>
  </div>

  <button id="enterxr" value="Enter VR"></button>

  <div id="performance" data-enabled="false"></div>

  <script src="vendor/gl-matrix-min.js"></script>
  <script src="webxr.js"></script>
</body>

</html>
